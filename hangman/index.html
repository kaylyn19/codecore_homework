<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Hangman</title>
</head>
<body>
    <div class="gallow">
        <img src="./hangman-assets/gallows.jpg" class="gallow-image" />
    </div>

    <div class="grid-of-letters">
        <table class="letters">
            <tr class="row 1">
                <td class="letter A"><button class="btn btn-outline-dark">A</button></td>
                <td class="letter B"><button class="btn btn-outline-dark">B</button></td>
                <td class="letter C"><button class="btn btn-outline-dark">C</button></td>
                <td class="letter D"><button class="btn btn-outline-dark">D</button></td>
                <td class="letter E"><button class="btn btn-outline-dark">E</button></td>
                <td class="letter F"><button class="btn btn-outline-dark">F</button></td>
                <td class="letter G"><button class="btn btn-outline-dark">G</button></td>
                <td class="letter H"><button class="btn btn-outline-dark">H</button></td>
                <td class="letter I"><button class="btn btn-outline-dark">I</button></td>
            </tr>
            <tr class="row 2">
                <td class="letter J"><button class="btn btn-outline-dark">J</button></td>
                <td class="letter K"><button class="btn btn-outline-dark">K</button></td>
                <td class="letter L"><button class="btn btn-outline-dark">L</button></td>
                <td class="letter M"><button class="btn btn-outline-dark">M</button></td>
                <td class="letter N"><button class="btn btn-outline-dark">N</button></td>
                <td class="letter O"><button class="btn btn-outline-dark">O</button></td>
                <td class="letter P"><button class="btn btn-outline-dark">P</button></td>
                <td class="letter Q"><button class="btn btn-outline-dark">Q</button></td>
                <td class="letter R"><button class="btn btn-outline-dark">R</button></td>
            </tr>
            <tr class="row 3">
                <td class="letter S"><button class="btn btn-outline-dark">S</button></td>
                <td class="letter T"><button class="btn btn-outline-dark">T</button></td>
                <td class="letter U"><button class="btn btn-outline-dark">U</button></td>
                <td class="letter V"><button class="btn btn-outline-dark">V</button></td>
                <td class="letter W"><button class="btn btn-outline-dark">W</button></td>
                <td class="letter X"><button class="btn btn-outline-dark">X</button></td>
                <td class="letter Y"><button class="btn btn-outline-dark">Y</button></td>
                <td class="letter Z"><button class="btn btn-outline-dark">Z</button></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
